<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | In His Presence Prayer Altar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="container">
        <h1>Connect & Pray</h1>
        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div>
                <h3>Get in Touch</h3>
                <p><strong>Email:</strong> diveliasbanda56@gmail.com</p>
                <p><strong>Phone:</strong> +265 992 778 409</p>
                <p><strong>Location:</strong> Ntcheu, Malawi</p>
            </div>

            <div>
                <form action="https://formsubmit.co/diveliasbanda56@gmail.com" method="POST" class="card">
                    <h3>Send a Message</h3>

                    <!-- Hidden FormSubmit Settings -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://inhispresence.github.io/mw/">

                    <label for="type">Message Type</label>
                    <select name="type" id="type" required>
                        <option value="">-- Select Type --</option>
                        <option value="Prayer Request">Prayer Request</option>
                        <option value="General Inquiry">General Inquiry</option>
                        <option value="Testimony">Testimony</option>
                        <option value="Counseling Request">Counseling Request</option>
                    </select>

                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="5" placeholder="Type your message here..." required></textarea>

                    <button type="submit" class="btn" style="width:100%">Send Message</button>
                </form>

                <p style="font-size:0.8rem; color:#666; margin-top:5px;">*We respect your privacy.</p>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="js/main.js"></script>
</body>
</html>
