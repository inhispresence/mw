<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon — In His Presence Ministries</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --muted:#9aa4b2;
      --radius:14px;
      font-family:'Inter', sans-serif;
      color-scheme:dark;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,var(--bg) 0%,#071025 100%);
      color:white;
      padding:20px;
      text-align:center;
    }
    .box{
      max-width:460px;
      background:rgba(255,255,255,0.04);
      padding:32px 24px;
      border-radius:var(--radius);
      backdrop-filter:blur(6px);
      box-shadow:0 10px 30px rgba(0,0,0,0.45);
    }
    .logo{
      width:60px;height:60px;
      margin:0 auto 16px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;align-items:center;justify-content:center;
      font-weight:700;font-size:20px;
    }
    h1{font-size:26px;margin-bottom:10px;font-weight:700}
    p{font-size:15px;color:var(--muted);margin-bottom:20px}
    .countdown{font-size:32px;font-weight:700;margin-bottom:20px}
    .pill{display:inline-flex;padding:10px 16px;border-radius:999px;background:rgba(255,255,255,0.06);font-weight:600;margin-top:10px}
    .socials{display:flex;gap:12px;justify-content:center;margin-top:22px}
    .socials a{padding:8px 12px;border-radius:8px;background:rgba(255,255,255,0.05);color:var(--muted);text-decoration:none;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <div class="logo">IHP</div>
    <h1>Website Coming Soon</h1>
    <p>In His Presence Ministries by Pastor Divelias Banda is preparing a new digital home. We will be live shortly.</p>

    <div id="cd" class="countdown">Loading…</div>

    <div class="pill">Stay connected • Stay blessed</div>

    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
    </div>
  </div>

  <script>
    // Simple 30-day countdown
    const target = new Date();
    target.setDate(target.getDate() + 30);

    function updateCountdown(){
      const now = new Date();
      const diff = target - now;
      if(diff <= 0){
        document.getElementById('cd').textContent = "We Are Live!";
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const mins = Math.floor((diff / (1000*60)) % 60);
      document.getElementById('cd').textContent = `${days}d ${hours}h ${mins}m`;
    }
    updateCountdown();
    setInterval(updateCountdown,60000);
  </script>
</body>
</html>
